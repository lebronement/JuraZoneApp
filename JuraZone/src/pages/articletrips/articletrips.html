<ion-header>

  <ion-navbar>
    <ion-title>Articletrip</ion-title>
  </ion-navbar>

</ion-header>




<ion-content padding>

    <ion-card>
        <ion-card-header>
                <h1>{{trip?.title}}</h1>
        </ion-card-header>
        <ion-card-content>
                <h2>{{trip?.description}}</h2>
                <br>
              <ion-icon name="md-time"> {{trip?.updatedAt | date:'dd/MM/yyyy'}}</ion-icon>
        </ion-card-content>
      </ion-card>

    <button ion-button block id=btn-ajouterplace color="dark">Ajouter une place</button>
    <button ion-button (click)='deleteTrip(trip)' outline>Supprimer</button>

</ion-content>
