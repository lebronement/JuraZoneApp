<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form (submit)='onSubmit($event)'>
<ion-list>
<ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input type='text' name='username' #usernameInput=''></ion-input>
      </ion-item>

      <!-- Error message displayed if the username is invalid -->
      <ion-item *ngIf='usernameInput.invalid && usernameInput.dirty' no-lines>
        <p ion-text color='danger'>Username is required.</p>
      </ion-item>

      <!-- Password input -->
      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type='password' name='password' #passwordInput=''></ion-input>
      </ion-item>

      <!-- Error message displayed if the password is invalid -->
      <ion-item *ngIf='passwordInput.invalid && passwordInput.dirty' no-lines>
        <p ion-text color='danger'>Password is required.</p>
      </ion-item>

    </ion-list>

    <div>

      <!-- Submit button -->
      <button type='submit' ion-button block>
        <ion-icon name="md-arrow-round-forward"></ion-icon>
      </button>

      <!-- Error message displayed if the login failed -->
      <p *ngIf='loginError' ion-text color='danger'>Username or password is invalid.</p>

    </div>
  </form>
</ion-content>

<ion-footer no-border>
  <p id="login">
    No Account?
    <button ion-button (click)='signuppage()'>Sign up</button>
  </p>
</ion-footer>
