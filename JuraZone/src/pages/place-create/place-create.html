<ion-header>

    <ion-navbar>
        <ion-title>Créer une nouvelle place</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
   <button ion-button (click)='takePicture()' type="button">Prendre une photo</button>
          
    <form (submit)='onSubmit($event)' >
        <ion-list>
            <p>Les coordonnées de la place seront celle de votre géolocalisation.</p>

            <ion-item>
                <ion-label color="primary" stacked>Nom</ion-label>
                <ion-input type="text" name="ion-title" placeholder="Ajouter un nom" [(ngModel)]="place.name"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label floating>Description</ion-label>
                <ion-textarea rows="5" type='text' name='ion-description' [(ngModel)]="place.description"></ion-textarea>
            </ion-item>
            <ion-item>
                <ion-label>Trip relié </ion-label>
                <ion-select placeholder="Select One" name="ion-trip" [(ngModel)]="place.tripId">
                  <ion-option *ngFor='let trip of trips' value="{{trip.id}}" >{{trip.title}}</ion-option>
                </ion-select>
          </ion-item>
           <ion-item>
               <img *ngIf='picture' [src]='picture.url' /><br>
           </ion-item>
            
            
            
            <button ion-button color="dark" large id="ajouter" type="submit" >Ajouter</button>
            

        </ion-list>
    </form>

                <div class='map' *ngIf='mapOptions' leaflet [leafletOptions]='mapOptions' [leafletLayers]='mapMarkers' (leafletMapReady)='onMapReady($event)'></div>

</ion-content>
