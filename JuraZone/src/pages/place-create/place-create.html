<ion-header>

    <ion-navbar>
        <ion-title>Créer une nouvelle place</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <form (submit)='onSubmit($event)' >
        <ion-list>

            <ion-item>
                <ion-label color="primary" stacked>Nom</ion-label>
                <ion-input type="text" name="ion-title" placeholder="Ajouter un nom" [(ngModel)]="placeInfo.name"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label floating>Description</ion-label>
                <ion-textarea rows="5" type='text' name='ion-description' [(ngModel)]="placeInfo.description"></ion-textarea>
            </ion-item>
            
            <button ion-button color="dark" large id="ajouter" type="submit" >Ajouter</button>

        </ion-list>
    </form>
    
    <div class="enroll-map">
                <div class="alert-msg" *ngIf='mapOptions==null'>L'application charge vos données de localisation ... Veuillez patienter (ou, vérifiez que vous avez autorisé l'app à voir votre position.</div>
                <div class='map' *ngIf='mapOptions' leaflet [leafletOptions]='mapOptions' [leafletLayers]='mapMarkers' (leafletMapReady)='onMapReady($event)'></div>

            </div>
</ion-content>
