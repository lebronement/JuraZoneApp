<ion-header>

    <ion-navbar>
        <ion-title>Détails de la place</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding class="card-background-page">
    <ion-item class="detail">
        <img *ngIf='place?.pictureUrl=="https://www.example.com/picture.jpg"' src="assets/imgs/place-default.png">
        <img *ngIf='place?.pictureUrl!="https://www.example.com/picture.jpg"' src="place?.pictureUrl">

        <div class="card-title">{{place?.name}}</div>
        <div class="card-subtitle">{{place?.description}} </div>
        <div class="enroll-map">
        <div class="alert-msg" *ngIf='mapOptions==null'>L'application charge vos données de localisation ... Veuillez patienter (ou, vérifiez que vous avez autorisé l'app à voir votre position.</div>
        <div class='map' *ngIf='mapOptions' leaflet [leafletOptions]='mapOptions' [leafletLayers]='mapMarkers' (leafletMapReady)='onMapReady($event)'></div>
        </div>

        <div class="card-content-wp-dark">
            Créé le {{place?.createdAt | date}}
        </div>
        <button ion-button (click)='updatePlace(place)' outline>Modifier</button>
    </ion-item>

</ion-content>
