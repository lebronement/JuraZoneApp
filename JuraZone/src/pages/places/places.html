<ion-header>

    <ion-navbar>
        <ion-title>Places</ion-title>
        <ion-buttons end>
    <button ion-button icon-only (click)='logOut()'>
      <ion-icon name='log-out'></ion-icon>
    </button>
  </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content padding>

  <button ion-button color="dark" (click)='goToMap()' style="width: 100%;">Afficher la map</button>
  <button ion-button color="dark"  (click)='goToList()' style="width: 100%;">Afficher en liste</button>
  <button ion-button color="dark"  (click)='goToAdd()' style="width: 100%;">Ajouter une nouvelle place</button>
</ion-content>
