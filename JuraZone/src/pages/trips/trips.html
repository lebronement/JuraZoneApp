<ion-header>

  <ion-navbar>
    <ion-title>Trips</ion-title>
    <ion-title class="right">Logouts</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
<ion-list>
  <ion-item *ngFor="let item of items">
    {{ item }}
  </ion-item>
</ion-list>

<ion-item>
  <ion-thumbnail item-left>
    <img src="assets/img/thumbnail-totoro.png">
  </ion-thumbnail>
  <h2>My Neighbor Totoro</h2>
  <p>Hayao Miyazaki • 1988</p>
  <button ion-button clear item-end>Voir plus</button>
</ion-item>

<ion-item>
  <ion-thumbnail item-left>
    <img src="assets/img/thumbnail-totoro.png">
  </ion-thumbnail>

  <p>Hayao Miyazaki • 1988</p>
  <button ion-button clear item-end>Voir plus</button>
</ion-item>
<ion-item>
  <ion-thumbnail item-left>
    <img src="assets/img/thumbnail-totoro.png">
  </ion-thumbnail>
  <h2>My Neighbor Totoro</h2>

</ion-item>
<p>

</p>
