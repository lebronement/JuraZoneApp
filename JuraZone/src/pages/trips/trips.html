<ion-header>

  <ion-navbar>
    <ion-title>Trips</ion-title>

    <ion-title class="right">Logout</ion-title>
      

  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
<ion-list>


<ion-item *ngFor="let trip of trips">
  <ion-thumbnail item-left>
    <img src="assets/img/thumbnail-totoro.png">
  </ion-thumbnail>
  <h2>{{ trip.title }}</h2>
  <p>{{ trip.description }}</p>
  <button ion-button (click)='goToSeeTrips(trip)' clear item-end>Voir plus</button>
</ion-item>

</ion-list>
<p>
  <button ion-button (click)='goToCreateTrips()' color="dark" large id="creer">Ajouter un nouveau Trip</button>
</p>
