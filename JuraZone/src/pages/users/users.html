<ion-header>

  <ion-navbar>
    <ion-title>User</ion-title>
      <ion-buttons end>
    <button ion-button icon-only (click)='logOut()'>
      <ion-icon name='log-out'></ion-icon>
    </button>
  </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-list>
<ion-item>
  <h2>{{ user?.name }}</h2>
        <p>User since {{user?.createdAt | date:'dd/MM/yyyy'}}</p>
    <button ion-button (click)='deleteUser(User)' outline>Supprimer</button>
</ion-item>


</ion-list>
