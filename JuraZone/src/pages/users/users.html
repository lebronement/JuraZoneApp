<ion-header>

  <ion-navbar>
    <ion-title>Users</ion-title>
      <ion-buttons end>
    <button ion-button icon-only (click)='logOut()'>
      <ion-icon name='log-out'></ion-icon>
    </button>
  </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-list>
<ion-item *ngFor="let user of users">
  <h2>{{ user.name }}</h2>
        <p>User since {{user.createdAt | date:'dd/MM/yyyy'}}</p>
</ion-item>

</ion-list>
